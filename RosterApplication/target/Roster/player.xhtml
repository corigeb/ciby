<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/order-template.xhtml">
	<ui:define name="title">Order Java Persistence Example</ui:define>
	<ui:define name="body">

	</ui:define>

	<ui:define name="ordersTable">

		<h:dataTable var="player" summary="Table of players"
			value="#{rosterManager.players}" rules="all" cellpadding="5">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Player ID" />
				</f:facet>
				<h:form>
					<h:commandLink id="order_id_link" action="lineItem">
						<h:outputText value="#{player.id}" />
						<f:setPropertyActionListener
							target="#{rosterManager.currentPlayer}" value="#{player.id}" />
					</h:commandLink>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:outputText value="#{player.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Position" />
				</f:facet>
				<h:outputText value="#{player.position}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Salary" />
				</f:facet>
				<h:outputText value="#{player.salary}" />
			</h:column>
		</h:dataTable>
	</ui:define>



</ui:composition>
</html>
